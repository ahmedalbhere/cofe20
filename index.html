<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كافيه أونلاين - طلب منيو</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/customer.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>مرحبًا بكم في كافيه أونلاين</h1>
            <p>ادخل رقم الطاولة لبدء الطلب</p>
        </header>

        <div class="table-number-section">
            <input type="number" id="tableNumber" placeholder="رقم الطاولة">
            <button id="startOrderBtn">ابدأ الطلب</button>
        </div>

        <div class="menu-section hidden">
            <h2 id="tableNumberDisplay"></h2>
            <div class="menu-categories">
                <button class="category-btn active" data-category="all">الكل</button>
                <button class="category-btn" data-category="hot-drinks">مشروبات ساخنة</button>
                <button class="category-btn" data-category="cold-drinks">مشروبات باردة</button>
                <button class="category-btn" data-category="food">أطعمة</button>
            </div>

            <div class="menu-items" id="menuItems">
                <!-- سيتم ملؤها بالعناصر من Firebase -->
            </div>
        </div>

        <div class="order-section hidden">
            <h2>طلباتك</h2>
            <div class="order-items" id="orderItems">
                <!-- سيتم ملؤها بالعناصر المختارة -->
            </div>
            <div class="order-total">
                <span>المجموع:</span>
                <span id="totalAmount">0 ج.م</span>
            </div>
            <button id="submitOrderBtn">تأكيد الطلب</button>
        </div>

        <div class="confirmation-section hidden">
            <h2>تم استلام طلبك بنجاح!</h2>
            <p>شكرًا لاستخدامك خدمتنا. سيتم تحضير طلبك قريبًا.</p>
            <button id="newOrderBtn">طلب جديد</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/customer.js"></script>
</body>
</html>
